{% extends 'layout.html' %}
{% block head %}
<title>Halaman Register</title>
{%endblock%}
{%block body%}
<div class="mt-5"></div>
<div class="row justify-content-center">
    <div class="col-4">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }} 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endwith %}

        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Register</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Nama Lengkap</label>
                        <input name="inpnama" type="text" class="form-control"  placeholder="Masukkan nama" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">NIM</label>
                        <input name="inpnim" type="text" class="form-control" placeholder="Masukkan nim">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Username</label>
                        <input name="inpUser" type="text" class="form-control"  placeholder="Masukkan username" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input name="inpPass" type="password" class="form-control" placeholder="Masukkan password">
                    <div>
                    <div class="mt-3">
                        <p>Sudah punya akun? <a href="{{url_for('login')}}">Login</a></p>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary mt-4">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
